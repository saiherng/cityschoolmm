{% comment %}
    Content is coming from the StandardBlock StreamField
    class within `blocks.py`
{% endcomment %}


{% if self.size == 'h2' %}
    <h2 class="fw-bold" style="font-family: Alatsi, sans-serif;">{{ self.heading_text }}</h2>

{% elif self.size == 'h3' %}
    <h3 class="fw-bold" style="font-family: Alatsi, sans-serif;">{{ self.heading_text }}</h3>

{% elif self.size == 'h4' %}
    <h4 class="fw-bold" style="font-family: Alatsi, sans-serif;">{{ self.heading_text }}</h4>

{% endif %}
