

<div class="container">
                <div class="row mb-5">
                    <div class="col-md-8 col-xl-6 mx-auto">
                        <h1 class="display-3 fw-bold text-primary">{{ self.title }}</h1>
                        <p class="fs-4 fw-bold ">{{ self.subtitle }}</p>
                    </div>
                </div>
                <div class="row gx-2 gy-2 row-cols-1 row-cols-md-2 row-cols-xl-3 photos" data-bss-baguettebox>
                    {% for item in self.images.all %}
                        <div>
                            <div class="col item"><a href={{ item.image.file.url }}><img class="img-fluid" height=150 src={{ item.image.file.url }} /></a> 
                            <p class="fst-italic fs-6 pt-1">- {{ item.caption }}</p></div>
                            
                        </div>
                    {% endfor %}

                    
                </div>
    </div>
