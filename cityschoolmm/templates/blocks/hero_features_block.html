{% load wagtailimages_tags %}

<div class="py-5 my-5">

        <div class="row gy-4 gy-md-0">
            <div class="col-xxl-12 pb-3">
                <h1 class="display-2 fw-bold {{ self.title_text_align }} text-primary">{{ self.title }}</h1>
                <p class="fs-4 fw-bold {{ self.title_text_align }}">{{ self.subtitle }}</p>
            </div>
        </div>
        <div class="d-flex {{ self.row_align }} row gx-5 gy-md-0 mt-lg-5">
            <div class="col-md-12 col-lg-6 d-lg-flex d-xxl-flex align-items-lg-center align-items-xxl-center pe-lg-5">
                <div style="overflow: hidden; background-color: var(--bs-secondary-bg-subtle); border-radius: 10%;height: 600px;"><img class="img-fluid fit-cover" src={{ self.image.file.url }} style="position: relative;height: 100%;"></div>
            </div>
            <div class="col ps-4">
                <div class="d-flex justify-content-center">
                    <div class="row gx-5 gy-2 row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-2 row-cols-xl-2 mt-4 pt-0" style="padding-top: 30px;padding-bottom: 30px;">
                        
                        {% for feature in self.features %}
                        <div class="col text-start d-flex flex-column align-items-lg-start align-items-xl-start gap-2">
                            {% if feature.icon %} <img src={{ feature.icon.file.url }} style="height: 80px;width: 80px;"> {% endif %}
                            <h4 class="fw-bold text-dark mb-0 py-2" style="color: rgb(102,16,242);">{{ feature.title }}</h4>
                            <p class="lead text-body-secondary">{{ feature.description}}</p>
                        </div>
                        {% endfor %}

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
