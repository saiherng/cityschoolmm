
<div class="container py-5 my-5 px-4">

        <div class="row gy-4 gy-md-0">
            <div class="col-xxl-12 pb-5">
                <h1 class="display-2 fw-bold {{ self.title_text_align }} text-primary">{{ self.title }}</h1>
                <p class="fs-4 fw-bold text-muted {{ self.title_text_align }}">{{ self.subtitle }}</p>
            </div>
        </div>
        <div class="d-flex {{ self.row_align }} row gx-5 gy-md-0">
            <div class="col-md-12 col-lg-6 d-lg-flex d-xxl-flex align-items-lg-center align-items-xxl-center pe-lg-5">
                <div style="overflow: hidden; background-color: var(--bs-secondary-bg-subtle); border-radius: 10%;height: 600px;">
                    <img class="img-fluid fit-cover" src={{ self.image.file.url }} style="height: 100%;">
                </div>
            </div>
            <div class="col">
                <div class="d-flex justify-content-center">
                  
                        
                       <div class="fs-4"> {{self.body}} </div>
                        
                   
                </div>
            </div>
        </div>
</div>
